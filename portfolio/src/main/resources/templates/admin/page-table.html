<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layouts/layouts-head ::layout(~{::main})}">
<body>
<main id="main" class="main">
    <div th:replace="~{admin/fragments/title :: pageTitle}"></div>
    <div th:replace="~{admin/fragments/form :: form(${formElements})}"></div>

    </th:block>
</main><!-- End #main -->

</body>

</html>
